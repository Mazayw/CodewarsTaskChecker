<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Codewars Checker</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="check-user">
        <input type="text" placeholder="Enter your name" class="cw-name" />
        <button class="check-button">check</button>
      </div>
      <textarea
        placeholder="Enter Codewars links. &#10;It could be any text with links.&#10;Links must be separated by spaces"
        class="cw-links"
      ></textarea>
      <div class="cw-result">
        <div class="done-tasks"></div>
        <div class="undone-tasks"></div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
